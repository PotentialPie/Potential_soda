<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>登录页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="jquery-easyui-1.4.5/themes/icon.css" rel="stylesheet" type="text/css" />
<link href="jquery-easyui-1.4.5/themes/bootstrap/easyui.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/jquery.modal.js" type="text/javascript"></script>
<script src="jquery-easyui-1.4.5/jquery.easyui.min.js" type="text/javascript"></script>
<script src="js/jquery.placeholder.js" type="text/javascript"></script>
<script>
$(function(){
	//解决ie8下的placeholder问题
	$("input, textarea").placeholder();
	//自适应底部
	$(".login-footer").height($(window).height()-$(".login-header").height()-$(".login-content").height()-2)
	$(".login-footer p").css("padding-top",$(".login-footer").height()/2-10)
})
</script>
</head>
<body>
<div class="login-header">
	<div class="inner">
        <div class="logo">
            <h1><a title="广东省精准扶贫大数据管理平台">广东省精准扶贫大数据管理平台</a></h1>
        </div>
    </div>
</div>
<div class="login-content">
	<div class="inner">
		<div class="pop-form">
        	<div class="form-header">用户登录</div>
            <div class="form-content">
                <form>
                    <div class="form-group username-field">
                        <label for="T_username" title="用户名"></label>
                        <input class="form-control"  placeholder="请输入用户名" type="text">
                    </div>
                    <div class="form-group pwd-field">
                        <label  for="T_password" title="密码"></label>
                        <input class="form-control"  placeholder="请输入密码" type="password">
                    </div>
                    <div class="form-group checkcode-field">
                        <label class="label"></label>
                        <input class="form-control vertify" placeholder="请输入验证码" type="text">
                        <img class="check-code-img" src="images/code.png"/>
                    </div>
                    <div class="link-field">
                        <label class="fl"><input type="checkbox">记住用户密码</label>
                        <a class=" fr">忘记密码</a>
                    </div>
                    <div class="form-group">
                        <a class="btn" href="index.html">登录</a>
                    </div>
                </form>
            </div>
    	</div>
    </div>
</div>
<div class="login-footer">
	<p>版权所有：广东省扶贫开发办公室　 Copyright © 2009 www.gdfupin.org.cn All Rights Reserved</p>
</div>
</body>
</html>
